<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Registration App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        #home {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                        url("https://images.unsplash.com/photo-1518972559570-7cc1309f3229");
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        #home h1, #home p {
            color: white;
        }

        .btn-custom {
            padding: 12px 28px;
            border-radius: 30px;
            font-weight: 600;
        }
        #register {
            padding: 60px 20px;
            background: #f3f7ff;
        }

        .form-card {
            max-width: 650px;
            margin: auto;
            background: white;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
<section id="home">
    <div>
        <h1 class="display-4 fw-bold">
            “SEVEN`S EVENT MANAGEMENT”
        </h1>
        <p class="lead mt-3">
            Be part of an amazing experience. Your presence makes it meaningful!
        </p>

        <a href="#register" class="btn btn-light btn-custom mt-4">
            Register Now
        </a>
    </div>
</section>
<section id="register">
    <div class="form-card">
        <h2 class="text-center mb-4">Event Registration Form</h2>

        <form>
            <div class="mb-3">
                <label class="form-label fw-bold">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Email Address</label>
                <input type="email" class="form-control" placeholder="enter your Email" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Phone Number</label>
                <input type="tel" class="form-control" placeholder="123456789" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Event Type</label>
                <select class="form-select" required>
                    <option selected disabled>Select an Event</option>
                    <option>candle making</option>
                    <option>Cultural Event</option>
                    <option>hackathon</option>
                    <option>web development workshop</option>
                    <option>foundation day</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">College / Organization</label>
                <input type="text" class="form-control" placeholder="Enter your college name">
            </div>

            <button class="btn btn-primary w-100 mt-3">Submit Registration</button>

            <a href="#home" class="btn btn-outline-secondary w-100 mt-3">
                Back to Home
            </a>
        </form>
    </div>
</section>

</body>
</html>
